<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 56 - Classificação de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card text-center mt-5 shadow-sm">
                    <div class="card-header">
                        <h1 class="h3">Calculadora de Média</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Insira duas notas de 0 a 10 para calcular a média.</p>
                        
                        <div class="row g-3">
                            <div class="col">
                                <input type="number" class="form-control" id="input-nota1" placeholder="Nota 1" step="0.1" min="0" max="10">
                                <div class="invalid-feedback text-start">
                                    A nota deve ser entre 0 e 10.
                                </div>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="input-nota2" placeholder="Nota 2" step="0.1" min="0" max="10">
                                 <div class="invalid-feedback text-start">
                                    A nota deve ser entre 0 e 10.
                                </div>
                            </div>
                        </div>
                       
                        <button class="btn btn-primary w-100 mt-3" id="btn-calcular">Calcular Média</button>
                        
                        <div id="resultado-container" class="mt-4 p-3 bg-white rounded border">
                            <p id="resultado-texto" class="h4 fw-normal"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
