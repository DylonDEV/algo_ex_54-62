<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 54 com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card text-center mt-5 shadow-sm">
                    <div class="card-header">
                        <h1 class="h3">Verificador de Par ou Ímpar</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Digite um número inteiro e clique em "Verificar".</p>
                        
                        <div class="mb-3">
                             <input type="number" class="form-control form-control-lg text-center" id="input-numero" placeholder="Digite um número">
                        </div>
                       
                        <button class="btn btn-primary btn-lg w-100" id="btn-verificar">Verificar</button>
                        
                        <div id="resultado-container" class="mt-4">
                            <p id="resultado" class="display-4 fw-bold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
