<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 60 - Triângulo Retângulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card text-center mt-5 shadow-sm">
                    <div class="card-header">
                        <h1 class="h3">Cálculo de Triângulo Retângulo</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Insira os valores dos dois catetos para calcular a área e a hipotenusa.</p>
                        
                        <div class="row g-3">
                            <div class="col">
                                <input type="number" class="form-control" id="cateto-a" placeholder="Cateto A" min="0">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="cateto-b" placeholder="Cateto B" min="0">
                            </div>
                        </div>
                       
                        <button class="btn btn-primary w-100 mt-3" id="btn-calcular">Calcular</button>
                        
                        <div id="resultado-container" class="mt-4 p-3 bg-white rounded border">
                           <p id="resultado-area" class="h5 fw-normal mb-1"></p>
                           <p id="resultado-hipotenusa" class="h5 fw-normal mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
